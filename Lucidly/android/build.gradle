// android/build.gradle (root)

buildscript {
  repositories {
    google()
    mavenCentral()
  }
}

plugins {
  id("com.android.application") version "8.5.2" apply false
  id("org.jetbrains.kotlin.android") version "1.9.24" apply false
  // RN Android Gradle plugin is applied here (project level), NOT in settings.gradle
  id("com.facebook.react") apply false
  // DO NOT declare com.facebook.react here on RN 0.74.x
}

allprojects {
  repositories {
    google()
    mavenCentral()
  }
}

tasks.register("clean", Delete) {
  delete rootProject.layout.buildDirectory
}
