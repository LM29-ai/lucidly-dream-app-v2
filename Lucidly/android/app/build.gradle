// android/app/build.gradle
plugins {
  id "com.android.application"
  id "org.jetbrains.kotlin.android"
  id "com.facebook.react"   // no version on RN 0.74.x
}

android {
  namespace "com.lucidly"
  compileSdk 34

  defaultConfig {
    applicationId "com.lucidly"
    minSdk 23
    targetSdk 34
    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies { }
