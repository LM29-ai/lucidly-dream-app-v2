# android/gradle.properties

# RN plugin: turn off warnings-as-errors (this is the big one)
reactNativeWarningsAsErrors=false

# Kotlin: do NOT fail on warnings
kotlin.warningsAsErrors=false
kotlin.compiler.allWarningsAsErrors=false
reactNativeWarningsAsErrors=false

# Usual RN/Android defaults
org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true

# (Optional but safe)
kotlin.code.style=official
org.gradle.configuration-cache=false
