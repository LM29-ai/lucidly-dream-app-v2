// android/settings.gradle  (Groovy, UTF-8 **without BOM**)

pluginManagement {
  repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
  }
  // React Native & Expo settings plugins from node_modules
  includeBuild("../node_modules/@react-native/gradle-plugin")
  includeBuild("../node_modules/expo-modules-autolinking/android/expo-gradle-plugin")
}

// âœ… Use Groovy string syntax (no parentheses) to avoid parser weirdness
plugins {
  id 'com.facebook.react.settings'
  id 'expo.settings'
}

rootProject.name = 'Lucidly'
include ':app'
