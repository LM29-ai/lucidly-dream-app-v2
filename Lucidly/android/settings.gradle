// android/settings.gradle (Groovy)

pluginManagement {
  repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
  }
  // RN and Expo settings/build plugins
  includeBuild("../node_modules/@react-native/gradle-plugin")
  includeBuild("../node_modules/expo-modules-autolinking/android/expo-gradle-plugin")
}

plugins {
  // ✅ Use id("…") with quotes — do NOT write bare `com.facebook.react.settings`
  id("com.facebook.react.settings")
  id("expo.settings")
}

rootProject.name = "Lucidly"

// Standard app module
include(":app")
