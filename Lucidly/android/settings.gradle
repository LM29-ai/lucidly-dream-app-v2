pluginManagement {
  repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
  }
  // React Native & Expo settings plugins come from node_modules
  includeBuild("../node_modules/@react-native/gradle-plugin")
  includeBuild("../node_modules/expo-modules-autolinking/android/expo-gradle-plugin")
}

plugins {
  // âœ… plugin IDs must be inside this block and quoted
  id("com.facebook.react.settings")
