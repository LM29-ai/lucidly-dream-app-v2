// android/settings.gradle  (Groovy, UTF-8 no BOM, LF line endings)

pluginManagement {
  repositories {
    gradlePluginPortal()
    google()
    mavenCentral()
  }
  // Make RN/Expo settings plugins available to this build
  includeBuild("../node_modules/@react-native/gradle-plugin")
  includeBuild("../node_modules/expo-modules-autolinking/android/expo-gradle-plugin")
}

plugins {
  // Use *simple Groovy syntax* to avoid any parsing surprises
  id 'com.facebook.react.settings'
  id 'expo.settings'
}

rootProject.name = 'Lucidly'
include ':app'
